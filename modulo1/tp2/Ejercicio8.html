<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var cantidadnumeros = 100;
        var array = []
        while (array.length < cantidadnumeros) {
            var numaleatorio = Math.floor (Math.random() * cantidadnumeros);
            var existe = false;
            for ( var i = 0; i < array.length; i++) {
                if (array[i] == numaleatorio) {
                    existe = true;
                    break;
                }

            }
            if (!existe)
            array[array.length] = numaleatorio
        }
        document.write("Numeros Aleatorios : " +array);
        
    </script>
</body>

</html>
