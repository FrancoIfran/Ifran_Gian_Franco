<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>La palabra ingresada invertida es : <spam id="demo"></spam></p>
    <script>

function invertirCadena(texto){
            let resultado = ' ';
            for(let i = texto.length -1; i >= 0; --i){
                resultado += texto[i];
            }
            return resultado;
        }
        var palabra = prompt("Ingresar palabra");
        let palabrinver = invertirCadena(palabra)
        document.getElementById("demo").innerHTML = palabrinver

    </script> 
</body>
